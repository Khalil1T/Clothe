{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Detail Start -->
<div class="container-fluid py-5">
    <div class="container py-5 bg-white">
        <div class="row">
            <div class="col-lg-8">
                <div class="mb-5 position-relative">
                    <div class="black-overlay"></div> <!-- Добавленный элемент -->
                    <a class="blog-overlay text-decoration-none" href="{% url 'product-detail' product.pk %}">
                        <img class="img-fluid rounded w-100 mb-4" src="{{ object.image.url }}" alt="Image">
                    </a>
                    <p>{{ object.name }}</p>
                    <p>{{ object.description }}</p>
                    <p>{{ object.price }}</p>
                    <p>{{ object.category }}</p>
                    <p>{{ object.brand }}</p>
                    <p>{{ object.model }}</p>
                    <p>{{ object.quantity }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Detail End -->
{% endblock %}
